<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipkart Audit Dashboard</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===================== TABS ===================== -->
<div class="tabs">
  <button class="tab-btn active" data-tab="campaign">Daily Report</button>
  <button class="tab-btn" data-tab="placement">Placement Performance</button>
  <button class="tab-btn" data-tab="keyword">Keyword Reports</button>
  <button class="tab-btn" data-tab="campaignOrder">Campaign Order Report</button>
  <button class="tab-btn" data-tab="traffic">Traffic Report - DO NOT USE</button>

  <!-- ✅ NEW TAB -->
  <button class="tab-btn" data-tab="advancedDaily">Advanced Daily Report</button>
</div>

<!-- ===================== TAB CONTENTS ===================== -->

<div id="campaign" class="tab-content active"></div>
<div id="placement" class="tab-content"></div>
<div id="keyword" class="tab-content"></div>
<div id="campaignOrder" class="tab-content"></div>
<div id="traffic" class="tab-content"></div>

<!-- ===================== ADVANCED DAILY REPORT ===================== -->

<div id="advancedDaily" class="tab-content">

  <h2>Advanced Daily Report</h2>

  <!-- Upload Section -->
  <div class="upload-box">
    <div class="upload-item">
      <label>PLA Report</label>
      <input type="file" id="plaFile" accept=".csv,.xlsx" />
    </div>

    <div class="upload-item">
      <label>PCA Report</label>
      <input type="file" id="pcaFile" accept=".csv,.xlsx" />
    </div>

    <div class="upload-item">
      <label>Consolidated FSN Report</label>
      <input type="file" id="fsnFile" accept=".csv,.xlsx" />
    </div>
  </div>

  <!-- Validation Status -->
  <div class="validation-box">
    <h3>File Validation Status</h3>
    <ul>
      <li id="status-pla">PLA: ❌ Not Uploaded</li>
      <li id="status-pca">PCA: ❌ Not Uploaded</li>
      <li id="status-fsn">FSN: ❌ Not Uploaded</li>
    </ul>
  </div>

  <!-- Availability Matrix -->
  <div class="availability-box">
    <h3>Report Availability</h3>
    <table>
      <thead>
        <tr>
          <th>Report Section</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Campaign Report</td><td id="avail-campaign">Blocked</td></tr>
        <tr><td>Category-wise</td><td id="avail-category">Blocked</td></tr>
        <tr><td>Ads Type</td><td id="avail-adstype">Blocked</td></tr>
        <tr><td>PLA Date-wise</td><td id="avail-pla-date">Hidden</td></tr>
        <tr><td>PCA Date-wise</td><td id="avail-pca-date">Hidden</td></tr>
        <tr><td>Daily & Weekly</td><td id="avail-daily-weekly">Blocked</td></tr>
      </tbody>
    </table>
  </div>

</div>

<!-- ===================== SCRIPTS ===================== -->
<script src="script.js"></script>

<!-- ✅ ISOLATED ADVANCED SCRIPT -->
<script src="advanced-daily-report.js"></script>

</body>
</html>
