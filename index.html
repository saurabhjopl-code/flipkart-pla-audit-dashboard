<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audit Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Audit Dashboard</h2>

<div class="tabs">
  <button class="tab-btn active" data-tab="daily">Daily</button>
  <button class="tab-btn" data-tab="placement">Placement</button>
  <button class="tab-btn" data-tab="traffic">Traffic</button>
  <button class="tab-btn" data-tab="keyword">Keyword</button>
</div>

<section id="daily" class="tab active">
  <h3>Daily Report</h3>
  <input type="file" id="dailyFile">
  <button onclick="generateDaily()">Generate</button>
  <table id="dailyTable"><tbody></tbody></table>
</section>

<section id="placement" class="tab">
  <h3>Placement Report</h3>
  <input type="file" id="placementFile">
  <button onclick="generatePlacement()">Generate</button>
  <table id="placementTable"><tbody></tbody></table>
</section>

<section id="traffic" class="tab">
  <h3>Traffic Report</h3>
  <input type="file" id="trafficFile">
  <button onclick="generateTraffic()">Generate</button>
  <table id="trafficTable"><tbody></tbody></table>
</section>

<section id="keyword" class="tab">
  <h3>Keyword Report</h3>
  <input type="file" id="keywordFile">
  <button onclick="generateKeyword()">Generate</button>
  <table id="keywordTable"><tbody></tbody></table>
</section>

<script src="script.js"></script>
</body>
</html>
