<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Audit Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h2>Flipkart Audit Dashboard</h2>
</div>

<div class="tabs">
  <button class="tab-btn active" data-tab="campaign">Daily Report</button>
  <button class="tab-btn" data-tab="placement">Placement Performance</button>
  <button class="tab-btn" data-tab="traffic">Traffic Report</button>
  <button class="tab-btn" data-tab="keyword">Keyword Reports</button>
  <button class="tab-btn" data-tab="campaignOrder">Campaign Order Report</button>
</div>

<!-- ================= DAILY REPORT ================= -->
<section id="campaign" class="tab-content active">
  <!-- unchanged -->
</section>

<!-- ================= PLACEMENT ================= -->
<section id="placement" class="tab-content">
  <!-- unchanged -->
</section>

<!-- ================= TRAFFIC ================= -->
<section id="traffic" class="tab-content">
  <!-- unchanged -->
</section>

<!-- ================= KEYWORD ================= -->
<section id="keyword" class="tab-content">
  <!-- unchanged -->
</section>

<!-- ================= CAMPAIGN ORDER REPORT ================= -->
<section id="campaignOrder" class="tab-content">
  <h3>Campaign Order Report</h3>
  <div id="orderPeriod" class="report-period"></div>

  <input type="file" id="orderFile" accept=".csv">
  <button onclick="generateCampaignOrder()">Generate Report</button>

  <table id="orderCampaignTable">
    <thead>
      <tr>
        <th>Campaign ID</th>
        <th>Orders</th>
        <th>Direct Units</th>
        <th>Indirect Units</th>
        <th>Total Units</th>
        <th>Total Revenue (₹)</th>
        <th>Assist %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="keyword.js"></script>
<script src="script.js"></script>

<footer class="footer">
  © 2025 · Made by Saurabh Mondal
</footer>

</body>
</html>
